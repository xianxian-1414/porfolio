    <script>
        //マウスの位置に応じて HTML 全体の回転角度を変える CSS 変数を設定
        document.addEventListener("mousemove",(e) =>{
            Object.assign(document.documentElement,{
                style:`
            --move-x: ${(e.clientX - window.innerWidth / 2)* -0.005}deg;
            --move-y: ${(e.clientX - window.innerHeight / 2)* -0.01}deg;
                `,
            });
        });
        //マウスの動きに応じて、見出しの背景画像の位置がずれる動き
        document.addEventListener("mousemove", (e) => {
            const centerElement = document.querySelector('.text_content h1');
            
    
            const offsetX = (e.clientX / window.innerWidth - 0.5) * 300; 
            const offsetY = (e.clientY / window.innerHeight - 0.5) * 300; 
            

            centerElement.style.backgroundPosition = `${50 + offsetX}% ${50 + offsetY}%`;
        });
    </script>
